<div class="container">
    <div class="card m-5 w-100 p-5">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Numero</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let client of tabClientCmd">
                    <th scope="row">1</th>
                    <td>{{client.prenom}}</td>
                    <td>{{client.nom}}</td>
                    <td><button [routerLink]="['/commande',client.id]" type="button" class="btn btn-info">Detail</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
