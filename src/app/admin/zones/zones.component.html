<div  class="container">



<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Zone</th>
        <th scope="col">Etat zone</th>
        <th scope="col">Cout</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let unezone of zonesCmdTerminer;let i=index">
        <th scope="row">{{i}}</th>
        <td>{{unezone.nomZone}}</td>
        <td>{{unezone.etatZone}}</td>
        <td>{{unezone.coutLivraison}}</td>
        <td><button (click)="getLaZones(unezone)" type="button" class="btn btn-dark">Voir Commandes</button></td>
      </tr>
   
    </tbody>
  </table>
</div>
