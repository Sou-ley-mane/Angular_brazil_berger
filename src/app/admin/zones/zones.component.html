<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Zone</th>
        <th scope="col">Etat zone</th>
        <th scope="col">Cout</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let zone of zonesCmdTerminer">
        <th scope="row">2</th>
        <td>{{zone.nomZone}}</td>
        <td>{{zone.etatZone}}</td>
        <td>{{zone.coutLivraison}}</td>
        <td><button (click)="getLaZones(zone)" type="button" class="btn btn-dark">Voir Commandes</button></td>
      </tr>
   
    </tbody>
  </table>
