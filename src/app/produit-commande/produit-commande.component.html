<div class="card mb-3 w-100 p-2  ok " *ngFor="let prodCmd of  items$|async">
    <div class="row g-0 ">
        <div class="col-md-4 ">
            <img src="{{'data:image/jpg;base64,'+prodCmd.image}}" class="img-fluid h-50  img-responsive rounded-start" alt="..." width="90">
        </div>
        <div class="col-md-8 row ">
            <div class="card-body col-md-8">
                <h5 class="card-title">{{prodCmd.nomProduit}}</h5>
                <p class="card-text">Prix :<span class="fw-bold">{{prodCmd.prix}} F CFA</span></p>
                <p class="card-text"><small class="text-muted">Brazil Burger</small></p>
            </div>
            <div class=" col-md-4 p-3  d-flex justify-content-around">
                <div>
                    <p class="fw-bold">QT</p>
                    <input class="w-50" type="text" value="{{prodCmd.quantites}}">
                </div>
                <div>
                    <p class="text-danger fw-bold">Supprimer</p>
                    <i (click)="onSup(prodCmd)" class="fa-solid fa-trash-can ms-3  fs-3 "></i>
                </div>
            </div>

        </div>

    </div>

</div>
