<form action="">
    <div class="bg-warning">
        <h3 class="text-center">Recuperation</h3>
    </div>
    <div class="container mx-4 my-5 d-flex flex-column justify-content-center">
        <div class="form-check">
            <i class="fa-solid fa-house-user ms-2 mx-3"></i>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked/>
            <label class="form-check-label" for="flexRadioDefault1">
                Sur Place
      </label>
        </div>
        <div class="form-check">
            <i class="fa-solid fa-truck-moving ms-2 mx-3"></i>
            <input class="form-check-input" type="radio"  name="flexRadioDefault" id="flexRadioDefault2" data-bs-toggle="modal" data-bs-target="#exampleModal" />
            <label class="form-check-label" for="flexRadioDefault2">
            Livraison 
      </label>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button (click)="valider()">Valider</button>
            <!-- <input (click)="valider()" class="btn-check m-3 bouton" name="options-outlined" id="success-outlined" autocomplete="off" />
            <label class="btn btn-outline-success" for="success-outlined">Valide ma commande</label> -->
        </div>
    </div>
</form>

<!-- Modal -->
<form #monForm=ngForm>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel ">MERCI DE CHOISIR UNE ZONE POUR LA LIVRAISON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between" *ngFor="let zone of mesZones">
                    <input value="{{zone.id}}" class="  border-3 border-dark" type="radio" name="flexRadioDefault" />
                    <label class="form-check-label mx-2 fw-bold" for="flexRadioDefault2">{{zone.nomZone}}</label>
                    <p class="fw-bold">{{zone.etatZone}}</p>
                    <p class="fw-bold">{{zone.coutLivraison }}<span>FCFA</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">J'ai choisi ma zone</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</form>
