

<div class=" container w-25">
<form [formGroup]="loginForm" (ngSubmit)="seConnecter()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>   
      <p [ngClass]="{ 'has-error': isSubmitted }">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    </p>
    <div *ngIf="isSubmitted " class="help-block">
      <div><font color="red">L'email est requis</font></div>
     

    </div>
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <p [ngClass]="{ 'has-error': isSubmitted }">
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </p>
        <div *ngIf="isSubmitted " class="help-block">
      <div><font color="red">Le mot de passe est requis</font></div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

</div>
